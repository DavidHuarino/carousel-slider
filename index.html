<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Carousel</title>
</head>
<body>
    <section class="container">
        <div class="carousel" id="carousel">
            <div class="carousel__item">
                <img class="carousel__img" src="./assets/img/image_1.jpg" alt="">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./assets/img/image_2.jpg" alt="image_2">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./assets/img/image_3.jpg" alt="image_3">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./assets/img/image_4.jpg" alt="image_4">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./assets/img/image_5.jpg" alt="image_5">
            </div>
        </div>
        <button class="container__btn container__btn--left" id="btn-left">
            <i class='bx bx-caret-left'></i>
        </button>
        <button class="container__btn container__btn--right" id="btn-right">
            <i class='bx bx-caret-right'></i>
        </button>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
